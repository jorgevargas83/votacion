<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Votar</title>
  <link rel="stylesheet" href="style.css"/>
  <script type="module" src="vote.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 id="title">Votación</h1>
    <img id="photo" style="max-height:250px"/>
    <p id="candidate"></p>
    <div class="card">
      <input id="code" placeholder="Ingresa tu carnet"/>
      <button id="check">Continuar</button>
    </div>
    <div id="voteArea" style="display:none">
      <div class="big" id="val">0.0</div>
      <input id="slider" type="range" min="0" max="10" step="0.1" value="0" class="slider"/>
      <button id="send">Enviar voto</button>
    </div>
  </div>

  <div id="modal" class="modal" style="display:none">
    <div class="modal-content">
      <h3>¿Cómo deseas votar?</h3>
      <button id="asJudge">JUEZ</button>
      <button id="asPublic" class="secondary">PÚBLICO</button>
    </div>
  </div>
</body>
</html>
