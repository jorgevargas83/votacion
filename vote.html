<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Votar</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="/app.global.js"></script>
</head>
<body>
  <div class="container">
    <h1 id="title">Votación</h1>
    <div class="card grid">
      <div class="flex">
        <img id="photo" style="max-height:220px; display:none"/>
        <div>
          <p id="candidate" class="big"></p>
          <p id="stateTag" class="tag">Estado</p>
        </div>
      </div>
      <div class="grid">
        <div class="card">
          <div class="flex">
            <input id="code" placeholder="Ingresa tu carnet/código"/>
            <button id="check">Continuar</button>
          </div>
          <p id="roleInfo" class="small"></p>
        </div>

        <div id="voteArea" class="card" style="display:none">
          <label for="score">Puntaje (0–10)</label>
          <input type="range" id="score" min="0" max="10" step="0.1" value="0">
          <div class="flex">
            <span class="big" id="scoreValue">0.0</span>
            <div class="bar" style="flex:1"><span id="scoreBar"></span></div>
          </div>
          <button id="submitVote">Enviar voto</button>
          <p class="small">Solo 1 voto por persona.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="/vote.js" defer></script>
</body>
</html>
