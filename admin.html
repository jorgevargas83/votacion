<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear encuesta</title>
  <link rel="stylesheet" href="style.css">

  <!-- Librería QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Crear encuesta</h1>

    <input id="title" type="text" placeholder="Título de la encuesta" />
    <input id="candidate" type="text" placeholder="Nombre del candidato (opcional)" />
    <input id="image" type="text" placeholder="URL de la foto (pública)" />
    <input id="judges" type="text" placeholder="Códigos de jueces separados por coma (ej: JUEZ001,JUEZ002)" />

    <button id="createPoll" class="btn btn-primary">Crear y mostrar QR</button>

    <div id="qrContainer" style="margin-top: 20px;"></div>

    <!-- Botón para ver resultados en vivo -->
    <button id="viewResultsBtn" class="btn btn-secondary" style="display:none; margin-top: 10px;">
      Ver resultados en vivo
    </button>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
